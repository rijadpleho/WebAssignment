    <label>Surname:</label>

    <br><br>
    <label>Email:</label>

    <br><br>
    <label>Date of birth:</label>
    <input type="datetime-local" id="birth" name="birth" required>
<br><br>
<label>Height:</label></b>
    <input type="text" id="height" name="height" required><br><br>
    <b>
<label>Your level:</label><br></b>
<input type="checkbox" id="jr" name="level" value="jr">
<label for="jr">Junior</label><br>
<input type="checkbox" id="int" name="level" value="int">
<label for="int">Intermediut</label><br>
<input type="checkbox" id="sr" name="level" value="sr">
<label for="sr">Senior</label><br><br><b>
<label>Skate size:</label></b>
    <input type="number" id="sk" name="size" min="30" max="49" required>
    <br><br>
<b>
<label for="Stickflex">Stick flex:</label></b>
<input list="stickflexes" id="Stickflex" name="Stickflex" />

<datalist id="stickflexes">
  <option value="65 flex"></option>
  <option value="70 flex"></option>
  <option value="75 flex"></option>
  <option value="80 flex"></option>
  <option value="85 flex"></option>
  <option value="90 flex"></option>
</datalist>     <br><br>

   <div class="geolog">
<center>
<p id="demo"></p>
<script>
const x= document.getElementById("demo");
function getLocation(){
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(showPosition);   
    }else{
        x.innerHTML="Geolocation is not supported by this browser";

    }
    }

    function showPosition(position){
        x.innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
    }
</script></div>
